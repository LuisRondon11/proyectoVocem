<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="Img/vocem.ico">
    <title>Gestion de Planos</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <img src="Img/Logo.png" alt="Logo Vocem" class="logo">
            </ul>
        </nav>
    </header>
    <section class="login">
        <div class="loginBox">
            <form action="">
                <div>
                    <h2>Inicio de Sección</h2>
                    <hr>
                    <input type="text" name="user" id="user" placeholder="Usuario">
                    <br>
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <br>
                    <input type="button" value="Iniciar Sección">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
